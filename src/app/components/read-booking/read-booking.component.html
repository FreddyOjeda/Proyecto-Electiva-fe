<div class="container-fluid position-absolute top-50 start-50 translate-middle">
    <div class="container my-5 text-center rounded border border-dark back px-3 py-5" style="background-color: #e3e3dfa6;">
        <h1 class="text-center">Consulta de reserva de prestamo</h1>
        <hr>
        <div class="row">
            <div class="col">
                   <p class="fs-5 ">Hay un total de <strong>{{info.length}}</strong> registros</p>
            
                    <table class="table table-striped table-hover bg-light">
                        <thead>
                            <th>Id</th>
                            <th>Persona</th>
                            <th>Placa</th>
                            <th>Fecha de reserva</th>
                            <th>Fecha de entrega</th>
                            <th>Observaciones</th>
                        </thead>
                        <tbody>
                                <tr *ngFor="let b of info">
                                    <td>{{b._id}}</td>
                                    <td>{{b.person}}</td>
                                    <td>{{b.car}}</td>
                                    <td>{{b.booking}}</td>
                                    <td>{{b.delivery}}</td>
                                    <td>{{b.observations}}</td>
                                </tr>
                        </tbody>
                    </table>
            </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="/" class="btn btn-primary"><i class="fas fa-home"></i>  Inicio</a>
        </div>
        <hr>
    </div>
