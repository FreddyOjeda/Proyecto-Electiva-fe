<div class="container-fluid position-absolute top-50 start-50 translate-middle">
    <div class="container my-5 text-center rounded border border-dark back px-3 py-5" style="background-color: #e3e3dfa6;">
        <h1 class="text-center">Registro de reserva de prestamo</h1>
        <hr>
        <p class="fs-5">Ingrese por favor los datos a continuación para realizar su reserva.</p>
            <div class="row">
                <div class="col-4">
                    <div class="mb-3 text-start">
                        <label for="persons" class="form-label">Persona que solicita</label>
                        <select #person name="person" id="person" class="form-control" >
                            <option value="">Seleccione una opción...</option>
                            <option value="ALBINO NIÑO">ALBINO NIÑO</option>
                            <option value="ANGELA PATRICIA CARVAJAL MURILLO">ANGELA PATRICIA CARVAJAL MURILLO</option>
                            <option value="BRAYAN RONALDO SANCHEZ GOMEZ">BRAYAN RONALDO SANCHEZ GOMEZ</option>
                            <option value="CARLOS ARMANDO TORRES JAIMES">CARLOS ARMANDO TORRES JAIMES</option>
                            <option value="CARLOS PARADA">CARLOS PARADA</option>
                            <option value="CESAR CAMILO ARDILA">CESAR CAMILO ARDILA</option>
                            <option value="DEISY YORLADY AVELLANEDA AVELLANEDA">DEISY YORLADY AVELLANEDA AVELLANEDA</option>
                            <option value="DIEGO RICARDO RUBIANO ACEVEDO">DIEGO RICARDO RUBIANO ACEVEDO</option>
                            <option value="EDSON AUGUSTO SIACHOQUE CORREA">EDSON AUGUSTO SIACHOQUE CORREA</option>
                            <option value="FABIAN ANDRES CASTRO">FABIAN ANDRES CASTRO</option>
                            <option value="FLAVIO ALEXIS CORREGIDOR CASTRO">FLAVIO ALEXIS CORREGIDOR CASTRO</option>
                            <option value="FRANCISCO JAVIER SANCHEZ VALENZUELA">FRANCISCO JAVIER SANCHEZ VALENZUELA</option>
                            <option value="GERMAN RICARDO CORREDOR ROJAS">GERMAN RICARDO CORREDOR ROJAS</option>
                            <option value="GUSTAVO VARGAS RINCON">GUSTAVO VARGAS RINCON</option>
                            <option value="JAVIER ORLANDO SUÁREZ MEJÍA">JAVIER ORLANDO SUÁREZ MEJÍA</option>
                            <option value="JEFERSON ALBEIRO VEGA GOMEZ">JEFERSON ALBEIRO VEGA GOMEZ</option>
                            <option value="JUAN NEPOMUCENO BARBOSA">JUAN NEPOMUCENO BARBOSA</option>
                            <option value="LEONARDO ANDRES HERNÁNDEZ PÉREZ">LEONARDO ANDRES HERNÁNDEZ PÉREZ</option>
                            <option value="LUDY ANDREA CORONADO ALFONSO">LUDY ANDREA CORONADO ALFONSO</option>
                            <option value="LUIS GERMAN SUAREZ ROMERO">LUIS GERMAN SUAREZ ROMERO</option>
                            <option value="MARCO ALEJANDRO RINCÓN GUARÍN">MARCO ALEJANDRO RINCÓN GUARÍN</option>
                            <option value="PEDRO ANDRES SIACHOQUE CORREDOR">PEDRO ANDRES SIACHOQUE CORREDOR</option>
                            <option value="ROUSMARY GONZÁLEZ">ROUSMARY GONZÁLEZ</option>
                            <option value="TALES FIGUEIREDO COTA LELIS">TALES FIGUEIREDO COTA LELIS</option>
                            <option value="WILIAM ISRAEL LEON ROJAS">WILIAM ISRAEL LEON ROJAS</option>
                            <option value="YINA PAOLA VERA GUTIERREZ">YINA PAOLA VERA GUTIERREZ</option>
                        </select>
                    </div>
                </div>
                <div class="col-2">
                    <div class="mb-3 text-start">
                        <label for="car" class="form-label">Auto que solicita</label>
                        <select #car name="car" id="car" class="form-control" >
                            <option value="">XXX-999</option>
                            <option value="GSQ-851">GSQ-851</option>
                            <option value="GSS-362">GSS-362</option>
                        </select>
                    </div>
                </div>
                <div class="col-3">
                    <div class="mb-3 text-start">
                        <label for="dateBooking" class="form-label">Fecha de préstamo</label>
                        <input #date1 type="datetime-local" class="form-control" name="dateBooking" id="dateBooking">
                    </div>
                </div>
                <div class="col-3">
                    <div class="mb-3 text-start">
                        <label for="dateDelivery" class="form-label">Fecha de entrega</label>
                        <input #date2 type="datetime-local" class="form-control" name="dateDelivery" id="dateDelivery">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3 text-start">
                        <label for="observations" class="form-label">Observaciones adicionales</label>
                        <textarea #ob class="form-control" name="observations" id="observations" rows="4"></textarea>
                    </div>
                </div>
            </div>
                <div class="alert alert-danger alert-dismissible fade show text-center fs-5" role="alert" *ngIf="false">
                    <p class=""><i class="fas fas-alert"></i> error</p>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="/" class="btn btn-primary"><i class="fas fa-home"></i>  Inicio</a>
                <a href="newEntry" class="btn btn-warning"><i class="fas fa-eraser"></i>  Limpiar</a>
                <button (click)="saveBooking(person.value,car.value,date1.value,date2.value,ob.value)" type="button" class="btn btn-success"><i class="fas fa-plus"></i>  Realizar reserva</button>
            </div>
        <hr>
    </div>
    
</div>
